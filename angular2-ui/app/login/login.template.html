<div class="lead" [@flyInOut]="'in'">
    <div class="form-group">
        <input [(ngModel)]="username" class="form-control" id="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button class="btn btn-default" (click)="login()">Login</button>
    <button class="btn btn-primary" (click)="toggleLogin()">Register</button>
</div>
