<div class="lead" [@flyInOut]="'in'">
    <div class="form-group">
        <input type="text" class="form-control" id="lodinId" placeholder="Login ID" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="retypePassword" placeholder="Retype Password" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
         <input type="email" class="form-control" id="email" placeholder="Email Address" required>
    </div>
    <button class="btn btn-primary" (click)="toggleLogin()">Login</button>
    <button class="btn btn-default">Register</button>
</div>
