<div class="lead" [@flyInOut]="'in'">
    <div class="form-group">
        <input type="lodinId" class="form-control" id="lodinId" placeholder="Login ID" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button class="btn btn-default">Login</button>
    <button class="btn btn-primary" (click)="toggleLogin()">Register</button>
</div>
